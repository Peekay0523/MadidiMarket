{% extends 'marketplace/base.html' %}
{% load static %}

{% block title %}Plan Shopping Trip - Madidi Market{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Plan a Shopping Trip</h1>
    
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-8">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="destination" class="block text-gray-700 font-medium mb-2">Destination (Optional)</label>
                <input 
                    type="text" 
                    id="destination" 
                    name="destination" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Where are you going shopping? (e.g., Pick n Pay, Shoprite)"
                    value="{{ request.POST.destination|default:'' }}"
                >
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="planned_departure_time" class="block text-gray-700 font-medium mb-2">Planned Departure Time</label>
                    <input 
                        type="datetime-local" 
                        id="planned_departure_time" 
                        name="planned_departure_time" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                </div>
                
                <div>
                    <label for="estimated_return_time" class="block text-gray-700 font-medium mb-2">Estimated Return Time</label>
                    <input 
                        type="datetime-local" 
                        id="estimated_return_time" 
                        name="estimated_return_time" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                </div>
            </div>
            
            <div class="mb-6">
                <label for="notes" class="block text-gray-700 font-medium mb-2">Additional Notes (Optional)</label>
                <textarea 
                    id="notes" 
                    name="notes" 
                    rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Any additional information about your shopping trip..."
                >{{ request.POST.notes|default:'' }}</textarea>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="btn-primary flex-1">Plan Shopping Trip</button>
                <a href="{% url 'marketplace:go_shopping' %}" class="btn-secondary flex-1 text-center">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
