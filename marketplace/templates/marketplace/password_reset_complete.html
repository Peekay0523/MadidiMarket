{% extends 'marketplace/base.html' %}
{% load static %}

{% block title %}Password Reset Complete - Madidi Market{% endblock %}

{% block content %}
<div class="container mx-auto px-4 max-w-md">
    <h1 class="text-3xl font-bold mb-8 text-center">Password Reset Successful</h1>

    <div class="card p-6">
        <p class="text-gray-700 mb-6">
            Your password has been reset successfully. You can now log in with your new password.
        </p>

        <div class="mt-6 text-center">
            <a href="{% url 'marketplace:login' %}" class="btn-primary w-full py-3">Log in Now</a>
        </div>
    </div>
</div>
{% endblock %}
