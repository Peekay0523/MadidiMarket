{% extends 'marketplace/base.html' %}
{% load static %}

{% block title %}Login - Madidi Market{% endblock %}

{% block content %}
<div class="container mx-auto px-4 max-w-md">
    <h1 class="text-3xl font-bold mb-8 text-center">Login to Your Account</h1>
    
    <div class="card">
        <form method="post">
            {% csrf_token %}

            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}

            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="username" class="form-input" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="password" class="form-input" required>
            </div>

            <button type="submit" class="btn-primary w-full py-3">Login</button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account? <a href="{% url 'marketplace:register' %}" class="text-blue-600 hover:underline">Register</a></p>
            <p class="text-gray-600 mt-2"><a href="{% url 'marketplace:password_reset' %}" class="text-blue-600 hover:underline">Forgot your password?</a></p>
        </div>
    </div>
</div>
{% endblock %}
